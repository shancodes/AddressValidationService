<head>
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <script type="module" src="./address.js"></script>
</head>

<div class="form-header">
  <h1 style="display: inline-block;">Address Search</h1>&nbsp;&nbsp;
</div>

<form id="address-form" action="" method="get">
  <label for="country">Country:</label>
  <select id="country" name="country">
    <option value="">Select a country</option>
    <option value="Canada">Canada</option>
    <option value="USA">USA</option>
    <option value="India">India</option>
    <option value="UK">UK</option>
  </select>
  <div id="state-container"></div>
  <button id="submit" type="submit" hidden>Search Address</button>
  <button id="validate" type="validate" hidden>Validate Address</button>
  <button id="clear" type="clear" hidden>Clear form</button>
</form>
